<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="ourter-wrap">
      <div class="inner-wrap">
        <section class="heading">
          <p class="title">Brian's Library Search</p>
          <p class="subtitle infoTxt">Search by Author, Subject, or Title </p><hr>
          <div class="category infoTxt">
            <span class="active" data-url="https://openlibrary.org/search.json?author=">Author</span>
            <!-- <span data-url="http://openlibrary.org/subjects/">Subject</span> -->
            <span data-url="https://openlibrary.org/search.json?title=">Title</span><br>
          </div>
          <div class="categorySearch">
            <label for="userSearch">Search:</label>
            <input type="text" name="userSearch" id="userSearch">
            <button id="search">Search</button>
          </div>
        </section>
        <section class="library">
          <div class="results"></div>
        </section>
      </div>
    </div>
  </main>
  <footer>
    <hr>
    <p>This website uses the <a href="https://openlibrary.org/developers">Open Library</a> API </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
